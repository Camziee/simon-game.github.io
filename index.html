<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body class="body-wrapper">

    <header class="bar-header">
        <p class="bar-header__title">Simon Game</p>
    </header>

    <main class="main-wrapper">
        
        <div class="game-wrapper">
            <div class="rounds">
                <span class="rounds-title">Round:</span>
                <span class="rounds-number">0</span>
            </div>

            <div class="button-wrapper">
                <div class="game-button game-button_pink"></div>
                <div class="game-button game-button_blue"></div>
                <div class="game-button game-button_yellow"></div>
                <div class="game-button game-button_green"></div>
            </div>
        </div>

    </main>

    <div class="overlay-modal"></div> <!-- Validar sobre opacidade e visibilidade -> transition ao inves de display block/none -->

    <div class="modal-lose">
        <p class="modal-lose_title">GAME OVER <p>
        <p class="modal-lose_text">Better memory next time!</p>
        <button class="btn_play-again">Play Again</button>
    </div>

    <footer class="bar-footer">
        <p class="bar-footer__title">Made with ‚ù§ by <a href="https://github.com/Camziee" class="bar-footer__link" target="_blank">Camz</a>.</p>
    </footer>

    <script src="./dist/index.js"></script>
</body>

</html>
